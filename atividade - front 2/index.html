<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Atividade - CSS</title>
    <style>
        h1 {color: purple;} 
    </style>
    <link rel="stylesheet" href="style.css"> <!--Método Exteno-->
</head>
<body>
    <p style="color: blue; font-size: 18px; font-style: italic; border: 2px red solid;"> <!--Método Inline-->
        Este textp é azul e maior.                                          
    </p>
    <h1>Meu Título 1</h1>
    <h1>Meu Título 2</h1> <!--h1's Estão Usando o Método Interno, Lá no <head> (<style>)-->
    <h1>Meu Título 3</h1>
    <p class="destaque"> <!--Método Externo-->
        Este parágrafo será destacado.
    </p>
    <h2 id="titulo-secao"> <!--Seletor de ID-->
        Seção Importante!
    </h2>
</body>
</html>
